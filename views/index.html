<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login & Register</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <!-- <link rel="stylesheet" href="/css/reset.css"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div id="wrap">
        <div id="user-input">
            <div id="login">
                <div class="toggle-bar">
                    <div class="toggle-login active">
                        <span>Login</span>
                    </div>
                    <div class="toggle-register">
                        <span>Register</span>
                    </div>
                </div>
            
                <div class="login-body">
                    <div class="input-section">
                        <i class="fas fa-envelope"></i>
                        <input id="login-email" class="user-input" type="email" placeholder="Email">
                    </div>
                    <div class="input-section">
                        <i class="fas fa-lock"></i>
                        <input id="login-pwd" class="user-input" type="password" placeholder="Password">
                    </div>
                    <p id="forgot-password">Forgot your password?</p>
                    <button class="btn" id="btn-login">Login</button>
                    <p id="login-msg"></p>
                </div>
            
                <div class="register-body" style="display:none;">
                    <div class="input-section">
                        <i class="fas fa-user"></i>
                        <input id="register-student-id" class="user-input" type="text" placeholder="Student ID">
                    </div>
                    <div class="input-section">
                        <i class="fas fa-envelope"></i>
                        <input id="register-email" class="user-input" type="email" placeholder="Email">
                    </div>
                    <div class="input-section">
                        <i class="fas fa-lock"></i>
                        <input id="register-pwd" class="user-input" type="password" placeholder="Password">
                    </div>
                    <div class="input-section">
                        <i class="fas fa-transgender-alt"></i>
                        <!-- <input id="register-pwd" class="user-input" type="password" placeholder="Password"> -->
                        <select id="gender-select">
                            <option value="-1" disabled selected>Select a gender</option>
                            <option value="man">Man</option>
                            <option value="woman">Woman</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <p id="registered">Already registered?</p>
                    <button class="btn" id="btn-register">Register</button>
                    <p id="register-msg"></p>
                </div>
            </div>
        </div>
        
        <div id="all-user-info"></div>
    </div>
    <script src="/js/all.js"></script>
</body>

</html>
